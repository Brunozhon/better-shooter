<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fortnite</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #228B22);
        }

        #health-bar, #shield-bar, #ammo-bar {
            position: fixed;
            left: 10px;
            width: 200px;
            height: 20px;
            background-color: gray;
            border-radius: 10px;
            overflow: hidden;
        }

        #health-bar {
            top: 10px;
        }

        #shield-bar {
            top: 40px;
        }

        #ammo-bar {
            top: 70px;
        }

        #health-fill {
            background-color: red;
            height: 100%;
        }

        #shield-fill {
            background-color: blue;
            height: 100%;
        }

        #ammo-fill {
            background-color: yellow;
            height: 100%;
        }

        #kill-streak {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="health-bar">
        <div id="health-fill"></div>
    </div>
    <div id="shield-bar">
        <div id="shield-fill"></div>
    </div>
    <div id="ammo-bar">
        <div id="ammo-fill"></div>
    </div>
    <div id="kill-streak">Kill Streak: 0</div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Game variables
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 40,
            height: 40,
            speed: 5,
            health: 100,
            shield: 50,
        };

        const weapons = {
            pistol: { damage: 10, fireRate: 300, bulletSpeed: 8, ammo: 30, maxAmmo: 30 },
        };

        const storm = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: canvas.width / 2,
            shrinkRate: canvas.width / (2 * 120), // Shrinks over 120 seconds
            damage: 1,
        };

        let bullets = [];
        let enemies = [];
        let ammoBoxes = [];
        let lastShot = 0;
        let killStreak = 0;
        const gameInterval = 1000 / 60; // 60 frames per second

        // Input
        const keys = {};
        window.addEventListener("keydown", (e) => (keys[e.key] = true));
        window.addEventListener("keyup", (e) => (keys[e.key] = false));

        // Shooting
        function shoot() {
            const weapon = weapons.pistol;
            if (weapon.ammo > 0 && Date.now() - lastShot > weapon.fireRate) {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 5,
                    speed: weapon.bulletSpeed,
                    damage: weapon.damage,
                });
                weapon.ammo--;
                lastShot = Date.now();
            }
        }

        // Spawn enemies
        function spawnEnemy() {
            enemies.push({
                x: Math.random() * canvas.width,
                y: -30,
                width: 30,
                height: 30,
                speed: 2,
                health: 50,
                damage: 10,
            });
        }
        setInterval(spawnEnemy, 2000); // Spawn every 2 seconds

        // Spawn ammo boxes
        function spawnAmmoBox() {
            ammoBoxes.push({
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height - 30),
                width: 20,
                height: 20,
                ammo: Math.floor(Math.random() * 10) + 5,
            });
        }
        setInterval(spawnAmmoBox, 5000); // Every 5 seconds

        // Update function
        function update() {
            // Player movement
            if (keys["w"]) player.y -= player.speed;
            if (keys["s"]) player.y += player.speed;
            if (keys["a"]) player.x -= player.speed;
            if (keys["d"]) player.x += player.speed;

            // Shooting
            if (keys[" "]) shoot();

            // Shrink storm
            if (storm.radius > 0) storm.radius -= storm.shrinkRate;

            // Storm damage
            const dx = player.x + player.width / 2 - storm.x;
            const dy = player.y + player.height / 2 - storm.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance > storm.radius) {
                if (player.shield > 0) player.shield -= storm.damage;
                else player.health -= storm.damage;
            }

            // Move bullets
            bullets = bullets.filter((bullet) => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });

            // Move enemies and check collisions
            enemies.forEach((enemy, enemyIndex) => {
                enemy.y += enemy.speed;

                // Enemy collision with player
                if (isColliding(enemy, player)) {
                    if (player.shield > 0) player.shield -= enemy.damage;
                    else player.health -= enemy.damage;
                    enemies.splice(enemyIndex, 1);
                }

                // Bullet collision with enemies
                bullets.forEach((bullet, bulletIndex) => {
                    if (isColliding(enemy, bullet)) {
                        enemy.health -= bullet.damage;
                        bullets.splice(bulletIndex, 1);
                        if (enemy.health <= 0) {
                            enemies.splice(enemyIndex, 1);
                            killStreak++;
                            document.getElementById("kill-streak").innerText = `Kill Streak: ${killStreak}`;
                        }
                    }
                });
            });

            // Collect ammo boxes
            ammoBoxes = ammoBoxes.filter((box) => {
                if (isColliding(box, player)) {
                    weapons.pistol.ammo = Math.min(
                        weapons.pistol.ammo + box.ammo,
                        weapons.pistol.maxAmmo
                    );
                    return false;
                }
                return true;
            });

            // Draw everything
            draw();

            // End game
            if (player.health > 0) {
                setTimeout(update, gameInterval);
            } else {
                alert("Game Over! You were eliminated.");
                window.location.reload();
            }
        }

        // Drawing
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw storm
            ctx.beginPath();
            ctx.arc(storm.x, storm.y, storm.radius, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(255, 0, 0, 0.3)";
            ctx.fill();

            // Draw player
            ctx.fillStyle = "green";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw bullets
            bullets.forEach((bullet) => {
                ctx.fillStyle = "yellow";
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw enemies
            enemies.forEach((enemy) => {
                ctx.fillStyle = "red";
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Draw ammo boxes
            ammoBoxes.forEach((box) => {
                ctx.fillStyle = "gold";
                ctx.fillRect(box.x, box.y, box.width, box.height);
            });

            // Update health, shield, and ammo bars
            document.getElementById("health-fill").style.width = `${player.health}%`;
            document.getElementById("shield-fill").style.width = `${player.shield}%`;
            document.getElementById("ammo-fill").style.width = `${(weapons.pistol.ammo / weapons.pistol.maxAmmo) * 100}%`;
        }

        // Collision detection
        function isColliding(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }

        update();
    </script>
</body>
</html>
