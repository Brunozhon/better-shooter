<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fighter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #87CEEB;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .controls button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #health-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 30px;
            background: red;
        }

        #health-fill {
            width: 100%;
            height: 100%;
            background: green;
        }

        #ammo-bar {
            position: fixed;
            top: 50px;
            left: 10px;
            width: 200px;
            height: 20px;
            background: yellow;
        }

        #ammo-fill {
            width: 100%;
            height: 100%;
            background: orange;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="left">‚¨ÖÔ∏è</button>
        <button id="up">‚¨ÜÔ∏è</button>
        <button id="right">‚û°Ô∏è</button>
        <button id="down">‚¨áÔ∏è</button>
        <button id="shoot">üî´</button>
    </div>

    <div id="health-bar"><div id="health-fill"></div></div>
    <div id="ammo-bar"><div id="ammo-fill"></div></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size dynamically based on window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // Initial resize

        // Scale factor for game elements based on canvas size
        const scaleFactor = canvas.width / 800;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 30 * scaleFactor,
            height: 30 * scaleFactor,
            color: "blue",
            speed: 5 * scaleFactor,
            health: 100,
            ammo: 30,
            weapon: null,
            inventory: [] // 2 inventory slots
        };

        const weapons = [
            { x: 300 * scaleFactor, y: 200 * scaleFactor, width: 20 * scaleFactor, height: 20 * scaleFactor, color: "gold", type: "pistol", damage: 10, fireRate: 500 },
            { x: 500 * scaleFactor, y: 400 * scaleFactor, width: 20 * scaleFactor, height: 20 * scaleFactor, color: "silver", type: "rifle", damage: 30, fireRate: 200 }
        ];

        const ammoItems = [
            { x: 100 * scaleFactor, y: 100 * scaleFactor, width: 15 * scaleFactor, height: 15 * scaleFactor, color: "green" },
            { x: 700 * scaleFactor, y: 500 * scaleFactor, width: 15 * scaleFactor, height: 15 * scaleFactor, color: "green" }
        ];

        const enemies = [];
        let defeatedEnemies = 0;
        let keys = {};
        let mobileControls = {
            left: false,
            up: false,
            right: false,
            down: false,
            shoot: false
        };

        let lastShotTime = 0;
        let bullets = [];

        window.addEventListener("keydown", (e) => {
            keys[e.key] = true;
        });

        window.addEventListener("keyup", (e) => {
            keys[e.key] = false;
            if (e.key === " " && player.weapon) {
                shootBullet();
            }
        });

        // Mobile controls
        function handleMobileControl(event, isPressed) {
            event.preventDefault();
            if (event.target.id === "left") mobileControls.left = isPressed;
            if (event.target.id === "up") mobileControls.up = isPressed;
            if (event.target.id === "right") mobileControls.right = isPressed;
            if (event.target.id === "down") mobileControls.down = isPressed;
            if (event.target.id === "shoot") mobileControls.shoot = isPressed;
        }

        // For both mouse and touch events
        ["mousedown", "touchstart"].forEach((event) => {
            document.getElementById("left").addEventListener(event, (e) => handleMobileControl(e, true));
            document.getElementById("up").addEventListener(event, (e) => handleMobileControl(e, true));
            document.getElementById("right").addEventListener(event, (e) => handleMobileControl(e, true));
            document.getElementById("down").addEventListener(event, (e) => handleMobileControl(e, true));
            document.getElementById("shoot").addEventListener(event, (e) => handleMobileControl(e, true));
        });

        ["mouseup", "touchend"].forEach((event) => {
            document.getElementById("left").addEventListener(event, (e) => handleMobileControl(e, false));
            document.getElementById("up").addEventListener(event, (e) => handleMobileControl(e, false));
            document.getElementById("right").addEventListener(event, (e) => handleMobileControl(e, false));
            document.getElementById("down").addEventListener(event, (e) => handleMobileControl(e, false));
            document.getElementById("shoot").addEventListener(event, (e) => handleMobileControl(e, false));
        });

        // Function to shoot bullet
        function shootBullet() {
            if (player.weapon && player.ammo > 0 && Date.now() - lastShotTime > player.weapon.fireRate) {
                bullets.push({
                    x: player.x + player.width / 2 - 5,
                    y: player.y,
                    width: 5 * scaleFactor,
                    height: 5 * scaleFactor,
                    color: "yellow",
                    speed: 10 * scaleFactor,
                    damage: player.weapon.damage
                });
                player.ammo--;
                lastShotTime = Date.now();
            }
        }

        // Update function for the game loop
        function update() {
            // Check if the player's health has dropped to zero
            if (player.health <= 0) {
                resetGame(); // Reset game if health is zero
            }

            // Player movement
            if (keys["ArrowUp"] || mobileControls.up) player.y -= player.speed;
            if (keys["ArrowDown"] || mobileControls.down) player.y += player.speed;
            if (keys["ArrowLeft"] || mobileControls.left) player.x -= player.speed;
            if (keys["ArrowRight"] || mobileControls.right) player.x += player.speed;

            // Check for weapon pickup
            weapons.forEach((weapon, index) => {
                if (player.x < weapon.x + weapon.width &&
                    player.x + player.width > weapon.x &&
                    player.y < weapon.y + weapon.height &&
                    player.y + player.height > weapon.y) {
                    if (player.inventory.length < 2) {
                        player.inventory.push(weapon);
                        player.weapon = weapon;
                        weapons.splice(index, 1); // Remove weapon after pickup
                    }
                }
            });

            // Check for ammo pickup
            ammoItems.forEach((ammo, index) => {
                if (player.x < ammo.x + ammo.width &&
                    player.x + player.width > ammo.x &&
                    player.y < ammo.y + ammo.height &&
                    player.y + player.height > ammo.y) {
                    player.ammo += 10;
                    ammoItems.splice(index, 1); // Remove ammo item after pickup
                }
            });

            // Move bullets
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) bullets.splice(index, 1);
            });

            // Spawn enemies at intervals
            if (Math.random() < 0.01) spawnEnemy();

            // Move enemies and check for collisions
            enemies.forEach((enemy) => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 0) {
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;
                }
            });

            // Bullet-enemy collisions
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        defeatedEnemies++;
                    }
                });
            });
        }

        // Spawn an enemy
        function spawnEnemy() {
            enemies.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                width: 30 * scaleFactor,
                height: 30 * scaleFactor,
                color: "red",
                speed: 1 * scaleFactor,
                health: 20
            });
        }

        // Reset game after death
        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.health = 100;
            defeatedEnemies = 0;
            enemies.length = 0;
            bullets.length = 0;
        }

        // Draw all game elements
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw weapons on the ground
            weapons.forEach((weapon) => {
                ctx.fillStyle = weapon.color;
                ctx.fillRect(weapon.x, weapon.y, weapon.width, weapon.height);
            });

            // Draw enemies
            enemies.forEach((enemy) => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Draw ammo items
            ammoItems.forEach((ammo) => {
                ctx.fillStyle = ammo.color;
                ctx.fillRect(ammo.x, ammo.y, ammo.width, ammo.height);
            });

            // Draw defeated enemies count
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Enemies Defeated: " + defeatedEnemies, 10, 30);

            // Draw health bar
            const healthFill = document.getElementById("health-fill");
            healthFill.style.width = (player.health / 100) * 100 + "%";

            // Draw ammo bar
            const ammoFill = document.getElementById("ammo-fill");
            ammoFill.style.width = (player.ammo / 30) * 100 + "%";

            // If 100 enemies defeated, display win message
            if (defeatedEnemies >= 100) {
                ctx.fillText("You Win!", canvas.width / 2 - 50, canvas.height / 2);
            }
        }

        // Main game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
