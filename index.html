<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fortnite</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Canvas setup
        canvas.width = 800;
        canvas.height = 600;

        // Player object
        const player = {
            x: 100,
            y: 100,
            width: 30,
            height: 30,
            color: "blue",
            speed: 5,
            weapon: null, // Current weapon
        };

        // Weapons on the ground
        const weapons = [
            { x: 300, y: 200, width: 20, height: 20, color: "gold", type: "pistol" },
            { x: 500, y: 400, width: 20, height: 20, color: "silver", type: "rifle" },
        ];

        // Bullets
        const bullets = [];

        // Enemies
        const enemies = [
            { x: 600, y: 200, width: 30, height: 30, color: "red" },
            { x: 200, y: 300, width: 30, height: 30, color: "red" },
        ];

        // Controls
        const keys = {};

        // Event listeners
        window.addEventListener("keydown", (e) => {
            keys[e.key] = true;
        });
        window.addEventListener("keyup", (e) => {
            keys[e.key] = false;

            // Handle shooting
            if (e.key === " ") {
                if (player.weapon) {
                    bullets.push({
                        x: player.x + player.width / 2 - 5,
                        y: player.y,
                        width: 5,
                        height: 5,
                        color: "yellow",
                        speed: 10,
                    });
                }
            }
        });

        // Update game state
        function update() {
            // Player movement
            if (keys["ArrowUp"]) player.y -= player.speed;
            if (keys["ArrowDown"]) player.y += player.speed;
            if (keys["ArrowLeft"]) player.x -= player.speed;
            if (keys["ArrowRight"]) player.x += player.speed;

            // Weapon pickup
            weapons.forEach((weapon, index) => {
                if (
                    player.x < weapon.x + weapon.width &&
                    player.x + player.width > weapon.x &&
                    player.y < weapon.y + weapon.height &&
                    player.y + player.height > weapon.y
                ) {
                    player.weapon = weapon.type; // Equip weapon
                    weapons.splice(index, 1); // Remove weapon from the ground
                }
            });

            // Move bullets
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) bullets.splice(index, 1); // Remove off-screen bullets
            });

            // Check bullet-enemy collisions
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bIndex, 1); // Remove bullet
                        enemies.splice(eIndex, 1); // Remove enemy
                    }
                });
            });
        }

        // Draw game objects
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw weapons
            weapons.forEach((weapon) => {
                ctx.fillStyle = weapon.color;
                ctx.fillRect(weapon.x, weapon.y, weapon.width, weapon.height);
            });

            // Draw bullets
            bullets.forEach((bullet) => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw enemies
            enemies.forEach((enemy) => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Draw current weapon
            if (player.weapon) {
                ctx.fillStyle = "black";
                ctx.fillText(`Weapon: ${player.weapon}`, 10, 20);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
