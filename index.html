<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fighter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .controls button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #health-bar, #ammo-bar {
            position: fixed;
            left: 10px;
            width: 200px;
            height: 20px;
            background-color: gray;
            border-radius: 10px;
            overflow: hidden;
        }

        #health-bar {
            top: 10px;
        }

        #ammo-bar {
            top: 40px;
        }

        #health-fill, #ammo-fill {
            height: 100%;
            border-radius: 10px;
        }

        #health-fill {
            background-color: green;
        }

        #ammo-fill {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="left">‚¨ÖÔ∏è</button>
        <button id="up">‚¨ÜÔ∏è</button>
        <button id="right">‚û°Ô∏è</button>
        <button id="down">‚¨áÔ∏è</button>
        <button id="shoot">üî´</button>
    </div>
    <div id="health-bar">
        <div id="health-fill"></div>
    </div>
    <div id="ammo-bar">
        <div id="ammo-fill"></div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            speed: 5,
            health: 100,
            ammo: 30,
        };

        const keys = {};
        const mobileControls = { left: false, up: false, right: false, down: false, shoot: false };
        const bullets = [];
        const enemies = [];
        const enemySpawnInterval = 2000; // 2 seconds
        let lastEnemySpawn = Date.now();

        const playerImage = new Image();
        playerImage.src = "https://art.pixilart.com/thumb/904262a87345e73.png";

        const enemyImage = new Image();
        enemyImage.src = "https://art.pixilart.com/thumb/fe810b5c2ab3a27.png";

        // Input handling
        window.addEventListener("keydown", (e) => (keys[e.key] = true));
        window.addEventListener("keyup", (e) => (keys[e.key] = false));

        document.querySelectorAll(".controls button").forEach((button) => {
            button.addEventListener("mousedown", () => mobileControls[button.id] = true);
            button.addEventListener("mouseup", () => mobileControls[button.id] = false);
        });

        function shoot() {
            if (player.ammo > 0) {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10,
                    speed: -10,
                });
                player.ammo--;
            }
        }

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: 0,
                width: 30,
                height: 30,
                speed: 2,
            });
        }

        function isColliding(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }

        function update() {
            // Player movement
            if (keys["ArrowUp"] || mobileControls.up) player.y -= player.speed;
            if (keys["ArrowDown"] || mobileControls.down) player.y += player.speed;
            if (keys["ArrowLeft"] || mobileControls.left) player.x -= player.speed;
            if (keys["ArrowRight"] || mobileControls.right) player.x += player.speed;

            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Bullet updates
            bullets.forEach((bullet, index) => {
                bullet.y += bullet.speed;
                if (bullet.y < 0) bullets.splice(index, 1);
            });

            // Enemy updates
            if (Date.now() - lastEnemySpawn > enemySpawnInterval) {
                spawnEnemy();
                lastEnemySpawn = Date.now();
            }
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                if (enemy.y > canvas.height) enemies.splice(index, 1);
            });

            // Collision detection
            enemies.forEach((enemy, eIndex) => {
                bullets.forEach((bullet, bIndex) => {
                    if (isColliding(bullet, enemy)) {
                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                    }
                });

                if (isColliding(player, enemy)) {
                    player.health -= 10;
                    enemies.splice(eIndex, 1);
                }
            });

            if (player.health <= 0) {
                alert("Game Over!");
                window.location.reload();
                return;
            }

            if (player.ammo < 30) player.ammo += 0.1;

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

            // Draw bullets
            bullets.forEach((bullet) => {
                ctx.fillStyle = "yellow";
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw enemies
            enemies.forEach((enemy) => {
                ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Update health and ammo bars
            document.getElementById("health-fill").style.width = `${player.health}%`;
            document.getElementById("ammo-fill").style.width = `${(player.ammo / 30) * 100}%`;
        }

        update();
    </script>
</body>
</html>
