<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fighter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6); /* Gradient sky background */
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .controls button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #health-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 20px;
            background-color: gray;
            border-radius: 10px;
        }

        #health-fill {
            height: 100%;
            background-color: red;
            border-radius: 10px;
        }

        #ammo-bar {
            position: fixed;
            top: 40px;
            left: 10px;
            width: 200px;
            height: 20px;
            background-color: gray;
            border-radius: 10px;
        }

        #ammo-fill {
            height: 100%;
            background-color: yellow;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="left">‚¨ÖÔ∏è</button>
        <button id="up">‚¨ÜÔ∏è</button>
        <button id="right">‚û°Ô∏è</button>
        <button id="down">‚¨áÔ∏è</button>
        <button id="shoot">üî´</button>
    </div>

    <div id="health-bar">
        <div id="health-fill"></div>
    </div>

    <div id="ammo-bar">
        <div id="ammo-fill"></div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Adjust canvas size to the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Game elements
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            speed: 5,
            health: 100,
            ammo: 30
        };

        const bullets = [];
        let shootCooldown = 0;

        const keys = {};
        const mobileControls = {
            left: false,
            up: false,
            right: false,
            down: false,
            shoot: false
        };

        window.addEventListener("keydown", (e) => keys[e.key] = true);
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        document.getElementById("left").addEventListener("mousedown", () => mobileControls.left = true);
        document.getElementById("left").addEventListener("mouseup", () => mobileControls.left = false);
        document.getElementById("up").addEventListener("mousedown", () => mobileControls.up = true);
        document.getElementById("up").addEventListener("mouseup", () => mobileControls.up = false);
        document.getElementById("right").addEventListener("mousedown", () => mobileControls.right = true);
        document.getElementById("right").addEventListener("mouseup", () => mobileControls.right = false);
        document.getElementById("down").addEventListener("mousedown", () => mobileControls.down = true);
        document.getElementById("down").addEventListener("mouseup", () => mobileControls.down = false);
        document.getElementById("shoot").addEventListener("mousedown", () => mobileControls.shoot = true);
        document.getElementById("shoot").addEventListener("mouseup", () => mobileControls.shoot = false);

        function update() {
            // Movement
            if (keys["ArrowUp"] || mobileControls.up) player.y -= player.speed;
            if (keys["ArrowDown"] || mobileControls.down) player.y += player.speed;
            if (keys["ArrowLeft"] || mobileControls.left) player.x -= player.speed;
            if (keys["ArrowRight"] || mobileControls.right) player.x += player.speed;

            // Boundary checks
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Shooting
            if (shootCooldown > 0) shootCooldown--;
            if ((keys[" "] || mobileControls.shoot) && shootCooldown === 0 && player.ammo > 0) {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10,
                    speed: 7
                });
                player.ammo--;
                shootCooldown = 10; // Cooldown duration
            }

            // Bullet movement
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y + bullet.height < 0) bullets.splice(index, 1); // Remove bullets off-screen
            });

            // Update health and ammo bars
            document.getElementById("health-fill").style.width = `${player.health}%`;
            document.getElementById("ammo-fill").style.width = `${(player.ammo / 30) * 100}%`;

            // Render everything
            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw bullets
            ctx.fillStyle = "yellow";
            bullets.forEach(bullet => ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height));
        }

        update();
    </script>
</body>
</html>
